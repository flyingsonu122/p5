<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>

</head>

<body>

    <script>
        function setup() {
            createCanvas(320, 320);
        }

        function draw() {
            background(0);

            rect(0, 0, 40, 40);
            rect(0, 80, 40, 40);
            rect(0, 160, 40, 40);
            rect(0, 240, 40, 40);
            rect(40, 40, 40, 40);
            rect(40, 120, 40, 40);
            rect(40, 200, 40, 40);
            rect(40, 280, 40, 40);

            rect(80, 0, 40, 40);
            rect(80, 80, 40, 40);
            rect(80, 160, 40, 40);
            rect(80, 240, 40, 40);
            rect(120, 40, 40, 40);
            rect(120, 120, 40, 40);
            rect(120, 200, 40, 40);
            rect(120, 280, 40, 40);

            rect(160, 0, 40, 40);
            rect(160, 80, 40, 40);
            rect(160, 160, 40, 40);
            rect(160, 240, 40, 40);
            rect(200, 40, 40, 40);
            rect(200, 120, 40, 40);
            rect(200, 200, 40, 40);
            rect(200, 280, 40, 40);

            rect(240, 0, 40, 40);
            rect(240, 80, 40, 40);
            rect(240, 160, 40, 40);
            rect(240, 240, 40, 40);
            rect(280, 40, 40, 40);
            rect(280, 120, 40, 40);
            rect(280, 200, 40, 40);
            rect(280, 280, 40, 40);

        }

    </script>
</body>

</html>
