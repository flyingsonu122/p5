<html>

<head>
    <title>Frameset Tag</title>
    <frameset rows="15, 70, 15" border="5" framespacing="50">
        <frame src="header.html">
            <frameset cols="20%, 60%" border="10" framespacing="50">
                <frame src="menu.html">
                    <frame src="content.html" name="main" marginheight="100" marginwidth="100" noresize="noresize">
            </frameset>
            <frame src="footer.html">
    </frameset>
</head>

<body>
    <!-- frameset is working only in head tag NOT in body tag  -->

</body>

</html>
